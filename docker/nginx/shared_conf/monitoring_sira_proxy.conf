listen 8080;
listen [::]:8080;
charset utf-8;

location / {
    proxy_pass http://monitoring:3000/;
    proxy_set_header Host monitoring.sira.gouv.sn;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    access_log /var/log/nginx/proxy-access.log upstreamlog;
}