{% load wagtailcore_tags static %}

<header class="page-header">
    <div class="background-image-holder parallax-background">
        <img class="background-image" alt="Background Image" src="{% static "sira/images/hero23.jpg" %}">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <span class="text-white alt-font">Actualités &amp; Décrets&nbsp;</span>
                <h1 class="text-white">M&eacute;diath&egrave;que</h1>
                {% for ancestor in ancestors %}
                    {% if forloop.last %}
                        <h1 class="text-white">{{ ancestor }}</h1>
                    {% endif %}
                {% endfor %}
            </div>
        </div><!--end of row-->
    </div><!--end of container-->
</header>
