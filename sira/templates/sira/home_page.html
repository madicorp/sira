{% extends "sira/base.html" %}
{% load sira_tags compress static %}

{% block content %}

    </section>
{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.5.500/compatibility.min.js"></script>

        <script src="{% static "sira/js/list.pdf.thumbnail.component.js" %}"></script>

        <script src="{% static "sira/js/list.inner.controller.js" %}"></script>

        _package("com.botilab.components.list").listComponentInit("documents", "/api/v1/documents", "document",
